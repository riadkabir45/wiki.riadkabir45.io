site_name: riadkabir45
site_url: https://riadkabir45.github.io/wiki.riadkabir45.io/

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.indexes
  palette: 
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  highlightjs: true
  hljs_languages:
    - bash

plugins:
  - search
  - blog:
      post_excerpt: required
      authors_profiles: true
      post_readtime: true
  - tags
  - social
  - optimize

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
