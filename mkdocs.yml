site_name: riadkabir45
theme:
  name: material
  features:
    - navigation.instant
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  highlightjs: true
  hljs_languages:
    - bash
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

